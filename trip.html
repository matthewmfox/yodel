<html>
<head>
	<title>Yodel Trip</title>
	<link rel="stylesheet" type="text/css" href="trip.css">
</head>

<body>

<!-- 	insert homebar -->

	<div id="header">
		<div id="cover">
			<img id="mountainPic" class="images" src="http://i.imgur.com/o3TWoZc.jpg">
			<div id="name" class="caption">
				<span class="tripName">Matt's Wild Climb</span>
			</div>
			<div id="join">
				<input id="btnJoinTrip" type="button" name="join" value="Join Trip">
			</div>
		</div>
		<div id="party">
			<img class="profilePic" class="images" src="http://i.imgur.com/tmVJtna.jpg">
			<img class="profilePic" class="images" src="http://i.imgur.com/wpP9ZGp.jpg">
			<img class="profilePic" class="images" src="http://i.imgur.com/wPSChE2.jpg">
			<img class="profilePic" class="images" src="http://i.imgur.com/BB9I4zr.jpg">
		</div>
	</div>

	<div id="body">
		<div id="comments">
			<table id="commentTable">
				<tr id = "blankTextBox">
					<td><input id="commentInput"></input></td>
				</tr>
				<tr>
					<td><button id="postComment"> Post </button></td>
				</tr>
			</table>
		</div>
		<div id="infoDiv">
			<table id="infoTable">
				<tr id="where">
					<td class="caption">Where:</td>
					<td><a href="www.mit.edu">Smoky Unicorn</a></td>
				</tr>
				<tr id="when">
					<td class="caption">When:</td>
					<td>Date</td>
				</tr>
				<tr id = "rating">
					<td class="caption">Rating:</td>
					<td>Class VI</td>
				</tr>
			</table>
			<div id="blurb">
				<p>hey hey hey</p>
			</div>
		</div>
	</div>
</body>

</html>
